<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsif.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/7bc0a56e07.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <title>Reyzen | Galeri</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Reyzen</h1>
        </div>
        <nav class="nav">
            <ul class="menu-list">
                <li class="nav-item">
                    <a href="https://reyzen.netlify.app/">Home</a>
                </li>
                <li class="nav-item">
                    <a href="https://reyzen-galeri.netlify.app/">Galeri</a>
                </li>
                <li class="nav-item">
                    <a href="#about">About</a>
                </li>
            </ul>

            <div class="hamburger">
                <span class="bar" id="satu"></span>
                <span class="bar" id="dua"></span>
                <span class="bar" id="tiga"></span>
            </div>
        </nav>
    </header>

    <section class="filter">
        <button class="filter-btn active" data-filter="all" id="utama">Semua</button>
        <button class="filter-btn" data-filter=".pantai">Pantai</button>
        <button class="filter-btn" data-filter=".pedesaan">Pedesaan</button>
        <button class="filter-btn" data-filter=".sawah">Sawah</button>
        <button class="filter-btn" data-filter=".gunung">Gunung</button>
        <button class="filter-btn" data-filter=".bukit">Bukit</button>
        <button class="filter-btn" data-filter=".hutan">Hutan</button>
        <button class="filter-btn" data-filter=".pemukiman-rumah">Pemukiman rumah</button>
        <button class="filter-btn" data-filter=".sunrise">Sunrise</button>
        <button class="filter-btn" data-filter=".sunset">Sunset</button>
        <button class="filter-btn" data-filter=".laut">Laut</button>
    </section>


    <section class="gallery">

        <div class="galeri-img">
            <div class="container-img" id="galleri">
<!-- Baris untuk menampilkan image di dalam card -->
                <div class="hidden-card card pantai">
                    <img src="https://reyzen.netlify.app/image/img/full/pantai3.jpg" alt="Pemandangan pantai">
                    <p>lorem</p>
                </div>

                <div class="hidden-card card pedesaan gunung sawah">
                    <img src="https://reyzen.netlify.app/image/img/full/pedesaan.jpg" alt="Pemandangan pedesaan">
                    <p>lorem</p>
                </div>

                <div class="hidden-card card sawah">
                    <img src="https://reyzen.netlify.app/image/img/full/sawah.jpg" alt="Pemandangan sawah">
                    <p>lorem</p>
                </div>

                <div class="hidden-card card gunung">
                    <img src="https://reyzen.netlify.app/image/img/full/gunung.jpg" alt="Pemandangan gunung dan kebun">
                    <p>lorem</p>
                </div>

                <div class="hidden-card card hutan gunung">
                    <img src="https://reyzen.netlify.app/image/img/full/hutan.jpg" alt="Pemandangan hutan">
                    <p>lorem</p>
                </div>

                <div class="hidden-card card hutan">
                    <img src="https://reyzen.netlify.app/image/img/full/hutan2.jpg" alt="Pemandangan pepohonan tinggi">
                    <p>lorem</p>
                </div>

                <div class="hidden-card card pantai laut">
                    <img src="https://reyzen.netlify.app/image/img/full/pantai.jpg" alt="Pemandangan laut">
                    <p>lorem</p>
                </div>

                <div class="hidden-card card gunung sunrise bukit">
                    <img src="https://reyzen.netlify.app/image/img/full/puncak.jpg" alt="Pemandangan sunrise">
                    <p>lorem</p>
                </div>

                <div class="hidden-card card gunung bukit pedesaan">
                    <img src="https://reyzen.netlify.app/image/img/full/puncak2.jpg" alt="Pemandangan di puncak">
                    <p>lorem</p>
                </div>

                <div class="hidden-card card sunset pemukiman-rumah">
                    <img src="https://reyzen.netlify.app/image/img/full/rumah.jpg" alt="Pemandangan di puncak">
                    <p>lorem</p>
                </div>
                <!-- Batas baris untuk menampilkan image di dalam card -->
            </div>
        </div>

    </section>


    <footer>
        <div class="judul-web">
            <h1>Reyzen</h1>
        </div>
        <div class="copyright">
            <h6>Di besarkan sepenuh <i class="fa-solid fa-heart"></i> seperti anak sendiri</h6>
            <h6>Copyright &copy 2020
                <script>
                    new Date().getFullYear() > 2023 && document.write("- " + new Date().getFullYear());
                </script>
            </h6>
        </div>
        <div class="social-media">
            <a href="https://github.com/RPH07/" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/0xrey.sol/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://dribbble.com/rabb1t07" target="_blank"><i class="fa fa-dribbble"></i></a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
